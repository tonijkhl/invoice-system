<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Dasboard</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_535)">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_535"><rect width="48" height="48" fill="white"></rect></clipPath>
                </defs>
              </svg>
            </div>
            <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">Invoice API</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <button
              onclick="handleLogout()"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#eaedf1] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Log Out</span>
            </button>
            <div class="flex items-center gap-9">
              <a class="text-[#101418] text-sm font-medium leading-normal" href="{{ url_for('home') }}">Dashboard</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="{{ url_for('docs') }}">API Docs</a>
              <a class="text-[#101418] text-sm font-medium leading-normal" href="{{ url_for('user') }}">User Settings</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAqCbpIMnjerqAUXdphqYgfZ3B9xhUdo_wLFZaGRM8n0ost1rMHrChWY_qy-dorFJGDnFDXn5hQdwuRpBG5RkNlDxDZEIIkMUi1xp4vf2GAyl6lIlNQRwU0kMprb1uWCkOlpz-ZOlnRxPllgnn2znaiQbhNkbahuHHbUmcgBa9nCUR6vTgzUfvkChmSL-UDBxr9V47Mu14QsFHE1oXpmcQOQkXbNKdBe2c6Ox6re_FQdtNmUJqI4u20Dlqf6P6xmils5uvU_76anJk");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#101418] tracking-light text-[32px] font-bold leading-tight min-w-72">Dashboard</p></div>
            <h2 class="text-[#101418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">API Key</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <div class="flex w-full flex-1 items-stretch rounded-xl">
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101418] focus:outline-0 focus:ring-0 border border-[#d4dbe2] bg-gray-50 focus:border-[#d4dbe2] h-14 placeholder:text-[#5c738a] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value="{{ user.api_key }}"
                    id="apiKeyInput" readonly
                  />
                  <div
                    id="copyApiKeyBtn"
                    class="text-[#5c738a] flex border border-[#d4dbe2] bg-gray-50 items-center justify-center pr-[15px] rounded-r-xl border-l-0"
                    data-icon="Copy"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M216,32H88a8,8,0,0,0-8,8V80H40a8,8,0,0,0-8,8V216a8,8,0,0,0,8,8H168a8,8,0,0,0,8-8V176h40a8,8,0,0,0,8-8V40A8,8,0,0,0,216,32ZM160,208H48V96H160Zm48-48H176V88a8,8,0,0,0-8-8H96V48H208Z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </label>
            </div>
            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-start">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#eaedf1] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Show/Hide API Key</span>
                </button>
                <button
                  onclick="regenerateKey(event)"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#3f7fbf] text-gray-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Regenerate API Key</span>
                </button>
              </div>
            </div>
            <h2 class="text-[#101418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Key Metrics</h2>
            <div class="flex flex-wrap gap-4 p-4">
              <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#d4dbe2]">
                <p class="text-[#101418] text-base font-medium leading-normal">Invoices Sent</p>
                <p id="invoicesSent" class="text-[#101418] tracking-light text-2xl font-bold leading-tight">1,234</p>
              </div>
              <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#d4dbe2]">
                <p class="text-[#101418] text-base font-medium leading-normal">Total Value</p>
                <p id="totalValue" class="text-[#101418] tracking-light text-2xl font-bold leading-tight">$567,890</p>
              </div>
              <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#d4dbe2]">
                <p class="text-[#101418] text-base font-medium leading-normal">Average Invoice Amount</p>
                <p id="averageAmount" class="text-[#101418] tracking-light text-2xl font-bold leading-tight">$460</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts  -->
    <script>
  async function regenerateKey(event) {
    event.preventDefault();

    const res = await fetch('http://127.0.0.1:5000/gen_new_api_key/{{ user.user_id }}', {
      method: 'POST'
    });

    const data = await res.json();

    if (res.ok) {
      document.getElementById('apiKeyInput').value = data.api_key;
      alert("API Key regenerated!");
    } else {
      alert("Error: " + data.error);
    }
  }
</script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const email = localStorage.getItem('invoice_api_email');
  const password = localStorage.getItem('invoice_api_password');

  if (!email || !password) {
    alert("Missing credentials in local storage.");
    return;
  }

  try {
    const response = await fetch('http://127.0.0.1:5000/metrics', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (!response.ok) {
      alert(data.error || 'Failed to load metrics');
      return;
    }

    // Populate metrics
    document.getElementById('invoicesSent').textContent = data.total_invoices;
    document.getElementById('totalValue').textContent = `$${data.total_amount.toLocaleString()}`;
    document.getElementById('averageAmount').textContent = `$${data.average_amount.toFixed(2)}`;
  } catch (err) {
    console.error(err);
    alert('Failed to fetch metrics');
  }
});


document.getElementById('copyApiKeyBtn').addEventListener('click', async () => {
  const apiKey = document.getElementById('apiKeyInput').value;

  try {
    await navigator.clipboard.writeText(apiKey);
    alert('API Key copied to clipboard!');
  } catch (err) {
    console.error('Failed to copy:', err);
    alert('Copy failed');
  }
});


</script>


<script src="{{ url_for('static', filename='scripts/handleLogout.js') }}"></script>

  </body>
</html>
