    <title>Products</title>

  <body>

                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"

                ></path>

            </div>
            <h2 class="text-[#131615] text-lg font-bold leading-tight tracking-[-0.015em]">HealthPlus</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111815] text-sm font-medium leading-normal" href="{{ url_for('clients') }}">Clients</a>
              <a class="text-[#111815] text-sm font-medium leading-normal" href="{{ url_for('products') }}">Products</a>
              <a class="text-[#111815] text-sm font-medium leading-normal" href="{{ url_for('orders') }}">Orders</a>
            </div>
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#6b8078] flex border-none bg-[#f1f3f3] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131615] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f3] focus:border-none h-full placeholder:text-[#6b8078] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f1f3f3] text-[#131615] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#131615]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAqeN_zbXEPJGflcwyC7rOs32VsLR_SogD8fj90suS2WZw9BsmOJLcdaxOGUk56Cr5wfpERXgyjRHkuRSfDQJ2jtt2MAdZuzC_5pR_eetcZh3H-nAfQQ8S-5rKkB5eqfSB1DmAc8qNAlHsf9lMREufwyk2K-O3yERhCqTbrOB4b9Ih3XXW88xIehrpV77jWNx6A5VzcHaoCuYQticwecupQGHR-3B5iBiN2TDx9iV0z3LsygV3dJ4P3NIMs1rwlk7EMeYrtW2C6RyyN");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#131615] tracking-light text-[32px] font-bold leading-tight min-w-72">HealthPlus Products</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f1f3f3] text-[#131615] text-sm font-medium leading-normal"
              >
                <span class="truncate">Add Product</span>
              </button>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-[#6b8078] flex border-none bg-[#f1f3f3] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search products"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131615] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f3] focus:border-none h-full placeholder:text-[#6b8078] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#dee3e1] bg-white">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-white">
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-120 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Product ID
                      </th>
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-240 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Product Code
                      </th>
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-360 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Product Name
                      </th>
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-480 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Generic Name
                      </th>
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-600 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Strength
                      </th>
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-720 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">Form</th>
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-840 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Selling Price
                      </th>
                      <th class="table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-960 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Tax Rate
                      </th>
                    </tr>
                  </thead>
                  <tbody id="product-table-body"></tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-120{display: none;}}
                @container(max-width:240px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-240{display: none;}}
                @container(max-width:360px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-360{display: none;}}
                @container(max-width:480px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-480{display: none;}}
                @container(max-width:600px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-600{display: none;}}
                @container(max-width:720px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-720{display: none;}}
                @container(max-width:840px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-840{display: none;}}
                @container(max-width:960px){.table-c6499085-0115-4f81-bce9-78005ba4ef0d-column-960{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      async function fetchProducts() {
        try {
          const res = await fetch('/show_products');
          const products = await res.json();

          const tbody = document.getElementById('product-table-body');
          tbody.innerHTML = '';

          products.forEach(product => {
            const row = document.createElement('tr');
            row.className = 'border-t border-t-[#dee3e1]';

            row.innerHTML = `
              <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${product.product_id}</td>
              <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${product.product_code}</td>
              <td class="px-4 py-2 text-[#131615] text-sm font-normal leading-normal">${product.product_name}</td>
              <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${product.generic_name}</td>
              <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${product.strength}</td>
              <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${product.form}</td>
              <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${product.selling_price}</td>
              <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${product.tax_rate}</td>
            `;

            tbody.appendChild(row);
          });

        } catch (err) {
          console.error("Failed to load products:", err);
        }
      }

      window.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
  </body>
</html>
