    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>

              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>

            </div>
            <div class="flex items-center gap-9">
              <a class="text-[#111815] text-sm font-medium leading-normal" href="{{ url_for('clients') }}">Clients</a>
              <a class="text-[#111815] text-sm font-medium leading-normal" href="{{ url_for('products') }}">Products</a>
              <a class="text-[#111815] text-sm font-medium leading-normal" href="{{ url_for('orders') }}">Orders</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#6b8078] flex border-none bg-[#f1f3f3] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131615] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f3] focus:border-none h-full placeholder:text-[#6b8078] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f1f3f3] text-[#131615] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#131615]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">

                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA9xj8EWSALta00zppeOFUHDqpdqxf6NxbAB5eMet3hu0HR28cw60u63DqUMnVx5QGOO-9Y_rjQi6OrUyTKgkQZrGfC5Bkzan3UNU8IHksRMCIbQ3LNtdibhvISmlaoA5kboDg2Gt-6zOGO5hLFjwHJ_70Wc2ZkRoCEyLRvSTh2_I0r9wvY2dM_8SrPghlAPIk8wlLRVaWnB-BvNF0sm64L0LGGw494bZ4j5J8Z3gUNYjoWNntANECT8BNno1gaNOcGV43W2sj-uBq1");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#131615] tracking-light text-[32px] font-bold leading-tight min-w-72">HealthPlus Clients</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f1f3f3] text-[#131615] text-sm font-medium leading-normal"
              >
                <span class="truncate">Add New Client</span>
              </button>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-[#6b8078] flex border-none bg-[#f1f3f3] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search for clients..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#131615] focus:outline-0 focus:ring-0 border-none bg-[#f1f3f3] focus:border-none h-full placeholder:text-[#6b8078] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#dee3e1] bg-white">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-white">
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-120 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Customer ID
                      </th>
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-240 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        First Name
                      </th>
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-360 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Last Name
                      </th>
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-480 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">Phone</th>
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-600 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">Email</th>
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-720 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">Address</th>
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-840 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Insurance Provider
                      </th>
                      <th class="table-c245e6db-0306-4504-a641-da47582fc546-column-960 px-4 py-3 text-left text-[#131615] w-[400px] text-sm font-medium leading-normal">
                        Insurance Number
                      </th>
                    </tr>
                  </thead>
                  <tbody id="client-table-body">
  <!-- Dynamic rows will be inserted here -->
</tbody>

                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-c245e6db-0306-4504-a641-da47582fc546-column-120{display: none;}}
                @container(max-width:240px){.table-c245e6db-0306-4504-a641-da47582fc546-column-240{display: none;}}
                @container(max-width:360px){.table-c245e6db-0306-4504-a641-da47582fc546-column-360{display: none;}}
                @container(max-width:480px){.table-c245e6db-0306-4504-a641-da47582fc546-column-480{display: none;}}
                @container(max-width:600px){.table-c245e6db-0306-4504-a641-da47582fc546-column-600{display: none;}}
                @container(max-width:720px){.table-c245e6db-0306-4504-a641-da47582fc546-column-720{display: none;}}
                @container(max-width:840px){.table-c245e6db-0306-4504-a641-da47582fc546-column-840{display: none;}}
                @container(max-width:960px){.table-c245e6db-0306-4504-a641-da47582fc546-column-960{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  async function fetchClients() {
    try {
      const res = await fetch('/show_clients');
      const clients = await res.json();

      const tbody = document.getElementById('client-table-body');
      tbody.innerHTML = '';

      clients.forEach(client => {
        const row = document.createElement('tr');
        row.className = 'border-t border-t-[#dee3e1]';

        row.innerHTML = `
          <td class="px-4 py-2 text-[#131615] text-sm font-normal leading-normal">${client.customer_id}</td>
          <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${client.first_name}</td>
          <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${client.last_name}</td>
          <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${client.phone}</td>
          <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${client.email}</td>
          <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${client.address}</td>
          <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${client.insurance_provider}</td>
          <td class="px-4 py-2 text-[#6b8078] text-sm font-normal leading-normal">${client.insurance_number}</td>
        `;

        tbody.appendChild(row);
      });

    } catch (err) {
      console.error("Failed to load clients:", err);
    }
  }

  // Load clients when page is ready
  window.addEventListener('DOMContentLoaded', fetchClients);
</script>

  </body>
</html>
